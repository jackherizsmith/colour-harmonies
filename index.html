<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Colours</title>
  </head>
  <body>
    <div class="grid">
      <section class="colour-box">
        <div class="hue-gradient">
          <p class="text-on-main">Hue <span id="hue">0</span></p>
        </div>
        <div class="sat-gradient">
          <p class="hsl-text--sat text-on-main">
            Saturation <span id="sat">0%</span>
          </p>
        </div>
        <div class="light-gradient">
          <p class="hsl-text--white hsl-text--light">
            Lightness <span id="light">0%</span>
          </p>
        </div>
        <div class="box colour--main">
          <div class="box--1 colour--dark"></div>
          <div class="box--2 colour--light"></div>
          <div class="copied">Copied!</div>
        </div>
      </section>
      <section class="controls">
        <label for="analogous"
          ><input
            type="radio"
            name="harmony"
            value="analogous"
            id="analogous"
          /><span>Analogous</span>
        </label>
        <label for="triad"
          ><input
            type="radio"
            name="harmony"
            value="triad"
            id="triad"
            checked
          />Triad
        </label>
        <label for="split">
          <input
            type="radio"
            name="harmony"
            value="split"
            id="split"
          />Split-complementary
        </label>
        <p>Scroll to update saturation</p>
        <p>Press enter to copy CSS variable to your clipboard</p>
        <p>Press space to freeze / unfreeze colours.</p>
      </section>
      <section class="examples">
        <nav class="colour--main">
          <input type="text" name="search" id="search" placeholder="Search" />
          <ul class="text-on-main">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
        <div class="nav--bottom colour--dark"></div>
      </section>
    </div>
  </body>
  <script src="index.js"></script>
</html>
