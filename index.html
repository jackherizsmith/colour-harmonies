<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Colours</title>
  </head>
  <body>
    <div class="hue-gradient">
      <p class="hsl-text hsl-text--hue">Hue <span id="hue">0</span></p>
    </div>
    <div class="light-gradient">
      <p class="hsl-text hsl-text--light">
        Lightness <span id="light">0%</span>
      </p>
    </div>
    <div class="container">
      <div class="back colour--a" id="left"></div>
      <div class="box-1 colour--b" id="centre"></div>
      <div class="box-2 colour--c" id="right"></div>
    </div>
    <div class="controls">
      <label for="analogous"
        ><input
          type="radio"
          name="harmony"
          value="analogous"
          id="analogous"
        /><span>Analogous
      </label>
      <label for="triad"
        ><input
          type="radio"
          name="harmony"
          value="triad"
          id="triad"
          checked
        />Triad
      </label>
      <label for="split">
        <input type="radio" name="harmony" value="split" id="split" />Split-complementary
      </label>
      <p>
        Use <span class="keys">&uarr;</span> &
        <span class="keys">&darr;</span> on the keyboard to change saturation:
        <span id="sat">60%</span>
      </p>
      <p>Press enter to copy CSS variable to your clipboard</p>
    </div>
    <div class="copied">Copied!</div>
  </body>
  <script src="index.js"></script>
</html>
